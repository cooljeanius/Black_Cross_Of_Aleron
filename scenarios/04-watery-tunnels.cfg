				name=second_unit.id
				equals=cowardlyorcarcher
			[/variable]
			[then]
				[message]
					speaker=second_unit
					message=_"An orc pleading for his life! It makes me feel a little better..."
				[/message]
			[/then]
			[else]
				[message]
					speaker=second_unit
				message=_"What's this? Is an orc pleading for its life?"
				[/message]
			[/else]
