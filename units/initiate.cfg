#textdomain wesnoth-drusi

[unit_type]
	# Largely copied from the Elvish Shaman definition
	id=Elvish Initiate
	name=_"Elvish Initiate"
	race=elf
	gender=female
	image="units/elves-wood/initiate/initiate.png"
	profile="portraits/elves/shaman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=15
	movement_type=woodland
	movement=5
	experience=18
	level=0
	alignment=neutral
	advances_to=Elvish Shaman
	cost=7
	usage=healer
	#wmllint: match {ABILITY_MINOR_HEALS} with {SPECIAL_NOTES_HEALS}
	description= _ "Being partly faerie in nature, elves have an inherent capability for magic. This is realized in their affinity with the natural world, which they can call upon as an ally in combat. Enemies wandering in their forests may soon find themselves entangled by roots and hindered by the very ground they stand on.

The healing abilities of the elves are also remarkable, and of capital use in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_HEALS}
	die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	{SELECT_ABILITY_EVENT}
	{INITIATE_ADVANCEMENT_EVENT}
	[portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/elves/transparent/shaman.png"
	[/portrait]
	[portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/elves/transparent/shaman.png"
	[/portrait]
	[abilities]
		{ABILITY_MINOR_HEALS}
	[/abilities]
	#textdomain wesnoth-units
	[attack]
		name=staff
		description=_"staff"
		type=impact
		damage=2
		number=1
		range=melee
		icon=attacks/druidstaff.png
	[/attack]
	[attack]
		name=entangle
		description=_"entangle"
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=2
		number=1
		range=ranged
	[/attack]
	{DEFENSE_ANIM "units/elves-wood/initiate/defend.png" "units/elves-wood/initiate/initiate.png" {SOUND_LIST:ELF_FEMALE_HIT} }
	[healing_anim]
		start_time=-200
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal1.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal2.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal3.png"
			halo="halo/elven/shaman-heal-halo-1.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal4.png"
			halo="halo/elven/shaman-heal-halo-2.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal5.png"
			halo="halo/elven/shaman-heal-halo-3.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal6.png"
			halo="halo/elven/shaman-heal-halo-4.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal7.png"
			halo="halo/elven/shaman-heal-halo-5.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal8.png"
			halo="halo/elven/shaman-heal-halo-6.png"
		[/frame]
		[frame]
			duration=55
			image="units/elves-wood/initiate/heal9.png"
			halo="halo/elven/shaman-heal-halo-7.png"
		[/frame]
		[frame]
			duration=30
			image="units/elves-wood/initiate/heal9.png"
		[/frame]
	[/healing_anim]
	[attack_anim]
		[filter_attack]
			name=entangle
		[/filter_attack]
		[missile_frame]
			offset=1.0
			begin=-200
			end=50
			image="projectiles/entangle.png"
			image_diagonal="projectiles/entangle.png"
		[/missile_frame]
		[frame]
			begin=-450
			end=-375
			image="units/elves-wood/initiate/initiate.png"
			halo=halo/elven/nature-halo1.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=-375
			end=-300
			image="units/elves-wood/initiate/initiate.png"
			halo=halo/elven/nature-halo2.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=-300
			end=-225
			image="units/elves-wood/initiate/initiate.png"
			halo=halo/elven/nature-halo3.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=-225
			end=-150
			image="units/elves-wood/initiate/magic1.png"
			halo=halo/elven/nature-halo4.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=-150
			end=-75
			image="units/elves-wood/initiate/magic1.png"
			halo=halo/elven/nature-halo5.png
			halo_x,halo_y=0,-12
		[/frame]
		{SOUND:SLOW}
		[frame]
			begin=-75
			end=0
			image="units/elves-wood/initiate/magic1.png"
			halo=halo/elven/nature-halo6.png
			sound=entangle.wav
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=-0
			end=50
			image="units/elves-wood/initiate/initiate.png"
			halo=halo/elven/nature-halo7.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=50
			end=100
			image="units/elves-wood/initiate/initiate.png"
			halo=halo/elven/nature-halo8.png
			halo_x,halo_y=0,-12
		[/frame]
		[frame]
			begin=100
			end=150
			image="units/elves-wood/initiate/initiate.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
		[frame]
			begin=-175
			end=-100
			image="units/elves-wood/initiate/attack1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/initiate/attack2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/initiate/attack2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image="units/elves-wood/initiate/initiate.png"
		[/frame]
	[/attack_anim]
[/unit_type]
